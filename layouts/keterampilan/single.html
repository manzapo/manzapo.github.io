{{ define "main" }}
	<div class="container">
		<h1 class="my-3 my-xxl-5">{{ .Page.Title }}</h1>
		<div class="list-group mb-3 mb-xl-5">
			{{ range where (where .Site.Pages "Section" "series").ByTitle "Params.slug" "in" .Page.Params.mapel }}
				<a href="{{ .Permalink }}" class="list-group-item list-group-item-action">{{ .Title }}</a>
			{{ end }}
		</div>
	</div>
{{ end }}

{{ define "javascript" }}
	<script type="text/javascript" src="/assets/js/sticky-footer.js"></script>
{{ end }}
