{{ define "main" }}

		 <h1>halaman sedang dalam pengembangan</h1>
		</div>
	</div>
	<div class="container">
		<div class="fw-bold fs-4 mt-3">Pembaruan</div>

{{ end }}

{{ define "javascript" }}
	<script type="text/javascript" src="/assets/js/sticky-footer.js"></script>
{{ end }}
