{{ define "main" }}
<main>
  <div>
   <h1>{{ .Title }}</h1>
   <!-- ranges through each of the content files associated with a particular taxonomy term and renders the summary.html content view -->
    {{ range .Pages }}
        {{ .Render "summary"}}
    {{ end }}
  </div>
</main>
taxonomy.html
<ul>
  {{ range .Pages }}
      <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
  {{ end }}
</ul>
{{ end }}
