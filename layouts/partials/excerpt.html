{{ if in .RawContent "<!--more-->" }}
	{{ .Summary }}
{{ else }}
	{{ if .Params.thumbnail }}
		<div class="row mt-4 mb-5">
			<div class="col-lg-5 col-xxl-4">
				<img src="/assets/{{ .Params.thumbnail }}" class="img-fluid">
			</div>
			<div class="col-lg-7 col-xxl-8 align-self-xl-center mt-3 mt-lg-0">
				<a href="{{ .Permalink }}" class="text-decoration-none link-dark">
					<h4>{{ .Title }}</h4>
				</a>
				<p class="text-black-50 mb-0">{{ .Description }}</p>
			</div>
		</div>

	{{ else }}
		<div class="mt-4 mb-5">
			<h4>{{ .Title }}</h4>
			<div class="col-xl-10 mb-2">
				{{ .Description }}
			</div>
			<a href="{{ .Permalink }}" class="btn btn-outline-success mt-1 mt-xxl-1">Selengkapnya</a>
		</div>
	{{ end }}
{{ end }}
