{{ define "main" }}
	<div class="container">
		<h1 class="fw-bold mt-3 mt-xl-5">{{ .Page.Title }}</h1>
		<p class="text-primary fw-bold">/posts/</p>
		<p>{{ .Page.Description }}</p>
		<div class="row">
			<div class="col-md-8 col-xl-9 mt-3 mb-3 mb-xl-5">
				{{ range (.Paginator 5).Pages }}
					{{ partial "excerpt.html" . }}
				{{ end }}

				{{ partial "pagination.html" . }}
			</div>
		</div>
	</div>
{{ end }}
